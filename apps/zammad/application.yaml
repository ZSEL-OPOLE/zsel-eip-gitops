apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zammad
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "35"
spec:
  project: devops
  source:
    repoURL: https://zammad.github.io/zammad-helm
    targetRevision: 10.0.0
    chart: zammad
    helm:
      values: |
        image:
          tag: "6.2.0-60"
        
        replicaCount: 2
        
        resources:
          requests:
            cpu: 1000m
            memory: 4Gi
          limits:
            cpu: 2000m
            memory: 8Gi
        
        persistence:
          enabled: true
          storageClass: longhorn-tier2-standard
          size: 100Gi
        
        ingress:
          enabled: true
          className: traefik
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: helpdesk.zsel.opole.pl
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: zammad-tls
              hosts:
                - helpdesk.zsel.opole.pl
        
        postgresql:
          enabled: false
        
        externalDatabase:
          host: postgres-ha-pgpool.db-postgres.svc.cluster.local
          port: 5432
          database: zammad
          user: zammad
          password: SEALED_SECRET
        
        redis:
          enabled: true
          master:
            persistence:
              enabled: true
              storageClass: longhorn-tier2-standard
              size: 10Gi
        
        elasticsearch:
          enabled: true
          replicas: 2
          resources:
            requests:
              cpu: 1000m
              memory: 4Gi
            limits:
              cpu: 2000m
              memory: 8Gi
          persistence:
            enabled: true
            storageClass: longhorn-tier2-standard
            size: 50Gi
        
        # LDAP configuration for FreeIPA
        env:
          - name: ZAMMAD_LDAP_ENABLED
            value: "true"
          - name: ZAMMAD_LDAP_HOST
            value: "freeipa-ldap.core-freeipa.svc.cluster.local"
          - name: ZAMMAD_LDAP_PORT
            value: "389"
          - name: ZAMMAD_LDAP_BASE
            value: "dc=zsel,dc=opole,dc=pl"
          - name: ZAMMAD_LDAP_BIND_DN
            value: "uid=zammad-service,cn=sysaccounts,cn=etc,dc=zsel,dc=opole,dc=pl"
          - name: ZAMMAD_LDAP_BIND_PASSWORD
            valueFrom:
              secretKeyRef:
                name: zammad-ldap-secret
                key: password
  
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-zammad
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
