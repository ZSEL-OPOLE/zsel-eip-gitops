apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  project: devops
  source:
    repoURL: https://charts.gitlab.io/
    targetRevision: 7.7.0
    chart: gitlab
    helm:
      values: |
        global:
          hosts:
            domain: zsel.opole.pl
            https: true
          
          ingress:
            configureCertmanager: true
            class: traefik
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
          
          psql:
            host: postgres-ha-pgpool.db-postgres.svc.cluster.local
            port: 5432
            database: gitlab
            username: gitlab
            password:
              secret: gitlab-db-secret
              key: password
          
          redis:
            host: redis-master.devops-gitlab.svc.cluster.local
            port: 6379
          
          minio:
            enabled: true
            credentials:
              secret: gitlab-minio-secret
          
          appConfig:
            ldap:
              enabled: true
              servers:
                main:
                  label: 'ZSEL FreeIPA'
                  host: 'freeipa-ldap.core-freeipa.svc.cluster.local'
                  port: 389
                  uid: 'uid'
                  bind_dn: 'uid=gitlab-service,cn=sysaccounts,cn=etc,dc=zsel,dc=opole,dc=pl'
                  password:
                    secret: gitlab-ldap-secret
                    key: password
                  base: 'dc=zsel,dc=opole,dc=pl'
        
        nginx-ingress:
          enabled: false  # Use existing Traefik
        
        certmanager:
          install: false  # Already installed
        
        gitlab:
          webservice:
            replicas: 2
            resources:
              requests:
                cpu: 2000m
                memory: 8Gi
              limits:
                cpu: 4000m
                memory: 16Gi
          
          sidekiq:
            replicas: 2
            resources:
              requests:
                cpu: 1000m
                memory: 4Gi
              limits:
                cpu: 2000m
                memory: 8Gi
          
          gitaly:
            persistence:
              enabled: true
              storageClass: longhorn-tier1-critical
              size: 2Ti
            resources:
              requests:
                cpu: 2000m
                memory: 8Gi
              limits:
                cpu: 4000m
                memory: 16Gi
        
        registry:
          enabled: true
          storage:
            secret: gitlab-registry-storage
            key: config
        
        redis:
          install: true
          master:
            persistence:
              enabled: true
              storageClass: longhorn-tier2-standard
              size: 20Gi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-gitlab
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
