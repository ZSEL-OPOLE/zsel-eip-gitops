apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wireguard-vpn
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "15"
spec:
  project: network
  source:
    repoURL: https://github.com/zsel-opole/zsel-eip-gitops.git
    targetRevision: main
    path: gitops/apps/wireguard-vpn/manifests
  
  destination:
    server: https://kubernetes.default.svc
    namespace: net-wireguard
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
