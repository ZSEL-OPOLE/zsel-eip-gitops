apiVersion: v1
kind: Secret
metadata:
  name: freeradius-network-secrets
  namespace: core-auth
  labels:
    app.kubernetes.io/name: freeradius-network
    app.kubernetes.io/component: radius-auth
type: Opaque
stringData:
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDСECRET!
  # Retrieve from Network AD pod after deployment:
  # kubectl exec -it -n core-auth network-ad-dc-0 -- samba-tool user show radius-bind
  radius-bind-password: "RETRIEVE_FROM_NETWORK_AD_POD"
  
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDСECRET!
  # Generate strong shared secret: openssl rand -base64 32
  # Configure this SAME secret on all 57 MikroTik devices:
  # /radius add address=192.168.255.50 secret="<THIS_SECRET>" service=login
  mikrotik-radius-secret: "GENERATE_STRONG_SECRET"
