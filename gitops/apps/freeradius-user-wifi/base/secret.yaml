apiVersion: v1
kind: Secret
metadata:
  name: freeradius-user-wifi-secrets
  namespace: identity-system
  labels:
    app.kubernetes.io/name: freeradius-user-wifi
    app.kubernetes.io/component: radius-auth
type: Opaque
stringData:
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDСECRET!
  # Create sso-wifi-bind service account in User AD init script
  # Retrieve from User AD pod after deployment:
  # kubectl exec -it -n identity-system user-ad-dc-0 -- samba-tool user show sso-wifi-bind
  radius-bind-password: "RETRIEVE_FROM_USER_AD_POD"
  
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDСECRET!
  # Generate strong shared secret for 16 WiFi APs: openssl rand -base64 32
  # Configure on all cAP ax devices:
  # /caps-man security add name=zsel-wifi-security authentication-types=wpa2-psk,wpa-eap encryption=aes-ccm \
  #   passphrase="<FALLBACK_PSK>" eap-methods=peap,eap-tls eap-radius-accounting=yes
  # /caps-man security set zsel-wifi-security eap-radius=yes
  # /radius add address=192.168.255.60 secret="<THIS_SECRET>" service=wireless
  wifi-radius-secret: "GENERATE_STRONG_SECRET"
  
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDСECRET!
  # Captive Portal (PacketFence) RADIUS secret
  captive-portal-radius-secret: "GENERATE_STRONG_SECRET"
