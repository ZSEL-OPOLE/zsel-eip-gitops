apiVersion: apps/v1
kind: Deployment
metadata:
  name: bind9
  namespace: core-network
  labels:
    app.kubernetes.io/name: dns
    app.kubernetes.io/component: bind9
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: dns
      app.kubernetes.io/component: bind9
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dns
        app.kubernetes.io/component: bind9
    spec:
      containers:
      - name: bind9
        image: ubuntu/bind9:9.18-22.04_beta
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: rndc
          containerPort: 953
          protocol: TCP
        
        volumeMounts:
        - name: config
          mountPath: /etc/bind/named.conf
          subPath: named.conf
        - name: zones
          mountPath: /etc/bind/zones
        
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - dig @127.0.0.1 zsel.opole.pl +short
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - dig @127.0.0.1 zsel.opole.pl +short
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        securityContext:
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
      
      volumes:
      - name: config
        configMap:
          name: bind9-config
      - name: zones
        configMap:
          name: bind9-zones
