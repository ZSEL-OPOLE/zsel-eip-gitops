apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: logging-system
  labels:
    app.kubernetes.io/name: graylog
    app.kubernetes.io/component: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: graylog
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: graylog
        app.kubernetes.io/component: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:6.0
        imagePullPolicy: IfNotPresent
        
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "root"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: graylog-secrets
              key: mongodb-root-password
        - name: MONGO_INITDB_DATABASE
          value: "graylog"
        
        ports:
        - name: mongodb
          containerPort: 27017
          protocol: TCP
        
        volumeMounts:
        - name: data
          mountPath: /data/db
        
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app.kubernetes.io/name: graylog
        app.kubernetes.io/component: mongodb
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 50Gi
