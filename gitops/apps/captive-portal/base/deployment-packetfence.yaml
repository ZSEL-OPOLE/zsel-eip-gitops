apiVersion: apps/v1
kind: Deployment
metadata:
  name: packetfence
  namespace: identity-system
  labels:
    app.kubernetes.io/name: captive-portal
    app.kubernetes.io/component: packetfence
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: captive-portal
      app.kubernetes.io/component: packetfence
  template:
    metadata:
      labels:
        app.kubernetes.io/name: captive-portal
        app.kubernetes.io/component: packetfence
    spec:
      initContainers:
      - name: wait-for-mariadb
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z packetfence-mariadb 3306; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "MariaDB is ready!"
      
      containers:
      - name: packetfence
        image: inverseinca/packetfence:13.0
        imagePullPolicy: IfNotPresent
        
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: packetfence-secrets
              key: mysql-password
        - name: LDAP_BIND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: packetfence-secrets
              key: ldap-bind-password
        - name: RADIUS_SECRET
          valueFrom:
            secretKeyRef:
              name: packetfence-secrets
              key: radius-secret
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: packetfence-secrets
              key: redis-password
        
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        - name: radius
          containerPort: 1812
          protocol: UDP
        - name: radius-acct
          containerPort: 1813
          protocol: UDP
        
        volumeMounts:
        - name: pf-config
          mountPath: /usr/local/pf/conf/pf.conf
          subPath: pf.conf
        - name: portal-template
          mountPath: /usr/local/pf/html/captive-portal/templates/login.html
          subPath: login.html
        
        livenessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /status
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
      
      volumes:
      - name: pf-config
        configMap:
          name: packetfence-config
      - name: portal-template
        configMap:
          name: packetfence-portal-template
