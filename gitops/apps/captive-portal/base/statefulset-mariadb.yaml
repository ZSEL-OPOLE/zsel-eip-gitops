apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: packetfence-mariadb
  namespace: identity-system
  labels:
    app.kubernetes.io/name: captive-portal
    app.kubernetes.io/component: mariadb
spec:
  serviceName: packetfence-mariadb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: captive-portal
      app.kubernetes.io/component: mariadb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: captive-portal
        app.kubernetes.io/component: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.11
        imagePullPolicy: IfNotPresent
        
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: packetfence-secrets
              key: mysql-root-password
        - name: MYSQL_DATABASE
          value: "pf"
        - name: MYSQL_USER
          value: "pf"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: packetfence-secrets
              key: mysql-password
        
        ports:
        - name: mysql
          containerPort: 3306
          protocol: TCP
        
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          exec:
            command:
            - mysql
            - -h
            - localhost
            - -u
            - root
            - -p${MYSQL_ROOT_PASSWORD}
            - -e
            - SELECT 1
          initialDelaySeconds: 10
          periodSeconds: 5
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
  
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app.kubernetes.io/name: captive-portal
        app.kubernetes.io/component: mariadb
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 20Gi
