apiVersion: v1
kind: Secret
metadata:
  name: packetfence-secrets
  namespace: identity-system
  labels:
    app.kubernetes.io/name: captive-portal
    app.kubernetes.io/component: packetfence
type: Opaque
stringData:
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDСECRET!
  # MariaDB password
  mysql-root-password: "GENERATE_STRONG_SECRET"
  mysql-password: "GENERATE_STRONG_SECRET"
  
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDСECRET!
  # LDAP bind password (retrieve from User AD pod)
  # kubectl exec -it -n identity-system user-ad-dc-0 -- samba-tool user show sso-wifi-bind
  ldap-bind-password: "RETRIEVE_FROM_USER_AD_POD"
  
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDСECRET!
  # RADIUS shared secret (must match FreeRADIUS User WiFi)
  radius-secret: "GENERATE_STRONG_SECRET"
  
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDСECRET!
  # Redis password
  redis-password: "GENERATE_STRONG_SECRET"
