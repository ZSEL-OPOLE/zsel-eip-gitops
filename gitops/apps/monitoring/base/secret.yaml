apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: monitoring-system
  labels:
    app.kubernetes.io/name: monitoring
type: Opaque
stringData:
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDSECRET!
  # Grafana admin credentials
  grafana-admin-user: "admin"
  grafana-admin-password: "CHANGE_GRAFANA_PASSWORD_MIN16CHARS"
  
  # ⚠️ PLACEHOLDER - REPLACE WITH SEALEDSECRET!
  # AlertManager webhook secrets
  alertmanager-slack-webhook: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
  alertmanager-pagerduty-key: "CHANGE_PAGERDUTY_KEY"
