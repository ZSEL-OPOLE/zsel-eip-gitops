apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter
  namespace: monitoring-system
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/component: snmp-exporter
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: monitoring
      app.kubernetes.io/component: snmp-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: monitoring
        app.kubernetes.io/component: snmp-exporter
    spec:
      containers:
      - name: snmp-exporter
        image: prom/snmp-exporter:v0.24.1
        imagePullPolicy: IfNotPresent
        
        args:
          - '--config.file=/etc/snmp_exporter/snmp.yml'
        
        ports:
        - name: http
          containerPort: 9116
          protocol: TCP
        
        volumeMounts:
        - name: config
          mountPath: /etc/snmp_exporter
        
        livenessProbe:
          httpGet:
            path: /health
            port: 9116
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 9116
          initialDelaySeconds: 5
          periodSeconds: 5
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      volumes:
      - name: config
        configMap:
          name: snmp-exporter-config
