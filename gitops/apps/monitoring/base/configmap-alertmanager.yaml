apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring-system
  labels:
    app.kubernetes.io/name: monitoring
    app.kubernetes.io/component: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
        - match:
            severity: critical
          receiver: 'critical'
          continue: true
        - match:
            severity: warning
          receiver: 'warning'
    
    receivers:
      - name: 'default'
        webhook_configs:
          - url: 'http://graylog.logging-system:9000/api/alerts/webhook'
            send_resolved: true
      
      - name: 'critical'
        email_configs:
          - to: 'it-admin@zsel.opole.pl'
            from: 'alertmanager@zsel.opole.pl'
            smarthost: 'smtp.zsel.opole.pl:587'
            auth_username: 'alertmanager@zsel.opole.pl'
            auth_password: 'CHANGE_SMTP_PASSWORD'
            headers:
              Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        # Slack integration (optional)
        # slack_configs:
        #   - api_url: '${SLACK_WEBHOOK_URL}'
        #     channel: '#infrastructure-alerts'
        #     title: 'Critical Alert'
        #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
      
      - name: 'warning'
        email_configs:
          - to: 'it-team@zsel.opole.pl'
            from: 'alertmanager@zsel.opole.pl'
            smarthost: 'smtp.zsel.opole.pl:587'
            auth_username: 'alertmanager@zsel.opole.pl'
            auth_password: 'CHANGE_SMTP_PASSWORD'
            headers:
              Subject: '[WARNING] {{ .GroupLabels.alertname }}'
    
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'cluster', 'service']
